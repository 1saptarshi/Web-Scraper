<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScraperAPI Web Scraper</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden p-6">
            <h1 class="text-2xl font-bold mb-4 text-center">Web Scraper with ScraperAPI</h1>
            <div class="mb-4">
                <input id="url-input" type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter URL to scrape">
            </div>
            <div class="text-center mb-4">
                <button id="scrape-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Scrape Content</button>
            </div>
            <div id="content" class="mt-4 p-4 bg-gray-200 rounded-lg">
                <!-- Scraped content will be displayed here -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
